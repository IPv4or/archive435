<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHIVE435</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for the avant-garde aesthetic */
        :root {
            --bg-color: #101010;
            --text-color: #F0F0F0;
            --accent-color: #FF00FF; /* Default accent, will be overridden per artist */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'IBM Plex Mono', monospace;
            overflow: hidden; /* Prevent scrolling on the main body */
        }

        /* Typography */
        .font-headline { font-family: 'Anton', sans-serif; }
        .font-body { font-family: 'IBM Plex Mono', monospace; }

        /* Glitch & Scanlines */
        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 255, 255, 0.03),
                rgba(255, 255, 255, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 100;
            animation: flicker 0.15s infinite;
        }

        /* Page Transition Overlay */
        #transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 999;
            pointer-events: none;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
        }
        .transition-pixel {
            background-color: var(--bg-color);
            opacity: 0;
        }

        /* --- NEW HOMEPAGE STYLES --- */
        #home-page {
            height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            position: relative; /* Establish stacking context */
            z-index: 10; /* Sit above inactive pages */
        }
        .artist-link-card {
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(240, 240, 240, 0.3);
            padding: 1.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        .artist-link-card:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
        }
        .artist-link-card:hover .glitch-text {
            animation: text-glitch 0.3s infinite;
        }
        .artist-link-card::before,
        .artist-link-card::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: var(--accent-color);
            left: 0;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .artist-link-card::before {
            top: 5px;
            transform-origin: left;
        }
        .artist-link-card::after {
            bottom: 5px;
            transform-origin: right;
        }
        .artist-link-card:hover::before,
        .artist-link-card:hover::after {
            transform: scaleX(1);
        }
        
        /* --- END NEW HOMEPAGE STYLES --- */
        
        /* Artist Page Styles */
        .artist-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            z-index: -1; /* BUGFIX: Keep inactive pages in the back */
        }
        .artist-page.active {
            opacity: 1;
            visibility: visible;
            z-index: 50; /* BUGFIX: Bring the active page to the very front */
        }
        .sticky-header {
            background-color: rgba(16, 16, 16, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(240, 240, 240, 0.2);
        }
        .back-button:hover .skull {
            animation: skull-glitch 0.5s infinite;
        }
        
        /* On-scroll animations */
        .scroll-animate {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .scroll-animate.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Keyframes for animations */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        @keyframes text-glitch {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0, 0); }
        }
        @keyframes skull-glitch {
            0%, 100% { transform: skew(0); color: var(--text-color); }
            25% { transform: skew(10deg); color: var(--accent-color); }
            75% { transform: skew(-10deg); color: var(--accent-color); }
        }

    </style>
</head>
<body class="bg-black">

    <!-- Static overlays for aesthetic -->
    <div class="glitch-overlay"></div>
    <div id="transition-overlay"></div>

    <!-- Main container for pages -->
    <main id="app-container">

        <!-- HOME / LANDING PAGE (New Vertical Feed Design) -->
        <div id="home-page" class="w-full h-screen relative">
            <!-- Artist link cards will be dynamically injected here -->
        </div>

        <!-- ARTIST PAGES CONTAINER -->
        <div id="artist-pages-container">
            <!-- Artist pages will be dynamically generated here -->
        </div>

    </main>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- DATA STRUCTURE ---
        const artists = [
            {
                id: 'void-runner',
                name: 'VoidRunner',
                accentColor: '#00FFFF', // Cyan
                bio: 'A digital phantom haunting the datastreams, VoidRunnerâ€™s work is a commentary on the ephemeral nature of digital identity. Using corrupted data and fragmented code, they construct landscapes that are both beautiful and deeply unsettling, questioning the reality of our online existence.',
                quote: 'WE ARE THE GHOSTS IN THE MACHINE.',
                links: {
                    twitter: '#',
                    instagram: '#',
                    website: '#'
                }
            },
            {
                id: 'glitch-witch',
                name: 'GlitchWitch',
                accentColor: '#FF00FF', // Magenta
                bio: 'GlitchWitch summons art from the chaos of system errors and hardware failure. Her process involves circuit-bending old consoles and capturing the resulting visual cacophony. Each piece is a ritual, a spell cast in the language of broken electronics.',
                quote: 'BEAUTY IS A BUG, NOT A FEATURE.',
                links: {
                    twitter: '#',
                    instagram: '#',
                    website: '#'
                }
            },
            {
                id: 'syntax-terror',
                name: 'SyntaxTerror',
                accentColor: '#00FF00', // Lime
                bio: 'A poet of the command line, SyntaxTerror crafts generative art using esoteric programming languages. Their work explores the intersection of language, logic, and anarchy. The output is often raw text, arranged in patterns that feel both alien and deeply human.',
                quote: 'COMPILING REVOLUTION, ONE LINE AT A TIME.',
                links: {
                    twitter: '#',
                    instagram: '#',
                    website: '#'
                }
            },
             {
                id: 'binary-bard',
                name: 'BinaryBard',
                accentColor: '#FFFF00', // Yellow
                bio: 'BinaryBard tells stories using only 1s and 0s, creating massive, intricate bitmap murals that reveal complex narratives upon close inspection. Their work is a testament to the power of the simplest possible language to convey the most complex ideas.',
                quote: 'EVERYTHING IS EITHER ON OR OFF.',
                links: {
                    twitter: '#',
                    instagram: '#',
                    website: '#'
                }
            }
        ];

        // --- DOM ELEMENT REFERENCES ---
        const homePage = document.getElementById('home-page');
        const artistPagesContainer = document.getElementById('artist-pages-container');
        const transitionOverlay = document.getElementById('transition-overlay');
        
        // --- STATE MANAGEMENT ---
        let currentPage = 'home';
        let currentArtistIndex = -1;
        let isTransitioning = false;

        // --- DYNAMIC RENDERING ---

        /**
         * Renders the new home page with a vertical feed of artist cards.
         */
        function renderHomePage() {
            homePage.innerHTML = ''; // Clear previous content
            
            // Add a header for the feed
            const header = document.createElement('h1');
            header.className = 'font-headline text-2xl text-center my-4 text-gray-500 tracking-widest';
            header.textContent = '// ARCHIVE435 //';
            homePage.appendChild(header);

            artists.forEach((artist, index) => {
                const card = document.createElement('div');
                card.className = 'artist-link-card';
                card.dataset.artistIndex = index;
                card.style.setProperty('--accent-color', artist.accentColor);

                // Create varied layouts for visual interest
                if (index % 2 === 0) {
                     card.innerHTML = `
                        <div class="flex justify-between items-center">
                            <span class="font-body text-gray-400">ID: 0${index + 1}</span>
                            <h2 class="glitch-text font-headline text-4xl md:text-5xl text-right">${artist.name}</h2>
                        </div>
                    `;
                } else {
                    card.innerHTML = `
                        <h2 class="glitch-text font-headline text-4xl md:text-5xl">${artist.name}</h2>
                        <p class="font-body text-gray-400 text-right mt-2">STATUS: ONLINE</p>
                    `;
                }
                
                card.addEventListener('click', () => showArtistPage(index));
                homePage.appendChild(card);
            });
        }
        
        /**
         * Renders all artist pages from the data array.
         */
        function renderArtistPages() {
            artistPagesContainer.innerHTML = '';
            artists.forEach(artist => {
                const page = document.createElement('article');
                page.id = `artist-${artist.id}`;
                page.className = 'artist-page';
                page.style.setProperty('--accent-color', artist.accentColor);
                page.innerHTML = `
                    <!-- Sticky Header -->
                    <header class="sticky-header sticky top-0 left-0 w-full p-4 flex justify-between items-center z-50">
                        <button class="back-button p-2">
                            <svg class="skull w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path><path d="M12 6c-1.478 0-2.707 1.013-3.164 2.373-.11.316-.015.663.24.883.255.22.611.231.876.028.398-.304.87-.484 1.378-.484s.98.18 1.378.484c.265.203.621.192.876-.028.255-.22.35-.567.24-.883C14.707 7.013 13.478 6 12 6zm-4 6c-.552 0-1 .449-1 1s.448 1 1 1h8c.552 0 1-.449 1-1s-.448-1-1-1H8zm1 4c0 .551.448 1 1 1h4c.552 0 1-.449 1-1v-1H9v1z"></path></svg>
                        </button>
                        <h2 class="font-headline text-2xl tracking-wider">${artist.name}</h2>
                        <div class="w-8"></div> <!-- Spacer -->
                    </header>

                    <div class="p-4 md:p-8 space-y-12">
                        <!-- Hero Section -->
                        <section class="scroll-animate">
                            <!-- HERO IMAGE FOR ${artist.name} GOES HERE -->
                            <div class="w-full h-64 bg-black border-2" style="border-color: var(--accent-color); box-shadow: 0 0 15px var(--accent-color);">
                                <div class="w-full h-full flex items-center justify-center font-body text-gray-500">// HERO_IMG_PLACEHOLDER</div>
                            </div>
                        </section>

                        <!-- Bio Section -->
                        <section class="scroll-animate">
                            <p class="font-body text-lg leading-relaxed">${artist.bio}</p>
                        </section>

                        <!-- Pull Quote Section -->
                        <section class="scroll-animate">
                            <blockquote class="font-headline text-4xl md:text-6xl text-center tracking-wide py-8" style="color: var(--accent-color); text-shadow: 0 0 10px var(--accent-color);">
                                "${artist.quote}"
                            </blockquote>
                        </section>

                        <!-- Gallery Section -->
                        <section class="scroll-animate">
                             <h3 class="font-headline text-3xl mb-4" style="color: var(--accent-color);">GALLERY</h3>
                            <!-- SWIPEABLE IMAGE GALLERY GOES HERE -->
                            <div class="w-full h-80 bg-black border" style="border-color: rgba(240, 240, 240, 0.3);">
                                <div class="w-full h-full flex items-center justify-center font-body text-gray-500">// GALLERY_PLACEHOLDER</div>
                            </div>
                        </section>

                        <!-- Links Section -->
                        <section class="scroll-animate">
                            <div class="flex justify-center items-center gap-4">
                                <a href="${artist.links.twitter}" class="font-headline text-xl p-2 border border-transparent hover:border-current" style="--accent-color: inherit;">Twitter</a>
                                <a href="${artist.links.instagram}" class="font-headline text-xl p-2 border border-transparent hover:border-current" style="--accent-color: inherit;">Instagram</a>
                                <a href="${artist.links.website}" class="font-headline text-xl p-2 border border-transparent hover:border-current" style="--accent-color: inherit;">Website</a>
                            </div>
                        </section>
                    </div>
                `;
                artistPagesContainer.appendChild(page);
                page.querySelector('.back-button').addEventListener('click', showHomePage);
            });
        }


        // --- NAVIGATION & PAGE TRANSITIONS ---

        function playTransition(onComplete) {
            if (isTransitioning) return;
            isTransitioning = true;
            transitionOverlay.innerHTML = '';

            for (let i = 0; i < 400; i++) {
                const pixel = document.createElement('div');
                pixel.className = 'transition-pixel';
                transitionOverlay.appendChild(pixel);
            }

            const pixels = Array.from(transitionOverlay.children);
            const shuffledPixels = pixels.sort(() => 0.5 - Math.random());

            shuffledPixels.forEach((pixel, i) => {
                setTimeout(() => {
                    pixel.style.opacity = '1';
                    pixel.style.backgroundColor = artists[currentArtistIndex > -1 ? currentArtistIndex : Math.floor(Math.random() * artists.length)].accentColor;
                }, i * 1.5);
            });

            setTimeout(() => {
                onComplete();
                shuffledPixels.forEach((pixel, i) => {
                    setTimeout(() => {
                        pixel.style.opacity = '0';
                    }, 500 + i * 1.5);
                });
                setTimeout(() => {
                    isTransitioning = false;
                }, 500 + (pixels.length * 1.5));
            }, (pixels.length * 1.5));
        }

        function showHomePage() {
            if (currentPage === 'home' || isTransitioning) return;
            playTransition(() => {
                const activePage = document.querySelector('.artist-page.active');
                if (activePage) activePage.classList.remove('active');
                homePage.style.display = 'flex';
                currentPage = 'home';
                currentArtistIndex = -1;
                window.location.hash = '';
            });
        }

        function showArtistPage(index) {
            if (index === currentArtistIndex || isTransitioning) return;
            
            currentArtistIndex = index;

            playTransition(() => {
                const pages = document.querySelectorAll('.artist-page');
                pages.forEach(p => p.classList.remove('active'));

                const newPage = document.getElementById(`artist-${artists[index].id}`);
                if (newPage) {
                    newPage.classList.add('active');
                    newPage.scrollTop = 0; // Scroll to top on page change
                    observeElements(newPage);
                }
                
                homePage.style.display = 'none';
                currentPage = 'artist';
                window.location.hash = artists[index].id;
            });
        }
        
        function changeArtist(direction) {
            if (isTransitioning) return;
            let newIndex = currentArtistIndex + direction;
            if (newIndex >= artists.length) {
                newIndex = 0;
            } else if (newIndex < 0) {
                newIndex = artists.length - 1;
            }
            showArtistPage(newIndex);
        }

        // --- INTERACTIVITY ---

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });
        
        function observeElements(page) {
            const elements = page.querySelectorAll('.scroll-animate');
            elements.forEach(el => {
                el.classList.remove('visible');
                observer.observe(el);
            });
        }

        let touchstartX = 0;
        let touchendX = 0;

        function handleGesture() {
            if (currentPage !== 'artist') return;
            const swipeThreshold = 50;
            if (touchendX < touchstartX - swipeThreshold) {
                changeArtist(1);
            }
            if (touchendX > touchstartX + swipeThreshold) {
                changeArtist(-1);
            }
        }

        document.addEventListener('touchstart', e => {
            touchstartX = e.changedTouches[0].screenX;
        }, { passive: true });

        document.addEventListener('touchend', e => {
            touchendX = e.changedTouches[0].screenX;
            handleGesture();
        });

        // --- INITIALIZATION ---
        function init() {
            renderHomePage();
            renderArtistPages();
            
            const hash = window.location.hash.substring(1);
            if (hash) {
                const initialArtistIndex = artists.findIndex(a => a.id === hash);
                if (initialArtistIndex !== -1) {
                    currentArtistIndex = initialArtistIndex;
                    const newPage = document.getElementById(`artist-${artists[initialArtistIndex].id}`);
                    newPage.classList.add('active');
                    observeElements(newPage);
                    homePage.style.display = 'none';
                    currentPage = 'artist';
                }
            }
        }

        init();
    });
    </script>
</body>
</html>
